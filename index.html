<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css file -->
    <link rel="stylesheet" href="./styles.css">

    <!-- link for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link for font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <!-- open button -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#openModal">
        Open Task
    </button> -->

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <button class="btn btn-outline-light" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa-light fa-plus mr-4">Add new item</i>
            </button>
          </div>
        </div>
    </nav>

    <!--Add New Modal -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- for img -->
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Image URL:</label>
                      <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDesc" placeholder="https://example.com/image-png">
                      <div id="emailHelp" class="form-text">It is optional.</div>
                    </div>

                    <!-- for title -->
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title:</label>
                        <input type="text" class="form-control" id="taskTitle" placeholder="Title of the Task" required>
                    </div>

                    <!-- for task type -->
                    <div class="mb-3">
                        <label for="tags" class="form-label">Task Type:</label>
                        <input type="text" class="form-control" id="tags" placeholder="Type of the Task" required>
                    </div>

                    <!-- for task description -->
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description:</label>
                        <textarea type="text" class="form-control" id="taskDescription" required>
                        </textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Open the modal -->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="openNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="openNewModalLabel">Task Details...</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task_modal_body">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>


    


    <div class="container">
        <!-- Search window -->
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <div class="input-group flex-nowarp shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describedby="addon-wrapping">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- card section -->
        <section class="mt-4">
            <div class="row task_contents">
                <h1>All the task will be added here...</h1>
            </div>
        </section>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
